
<!-- handlebars example template -->
<script id="question-template" type="text/x-handlebars-template">

<div class="big-question">Which of these has the most tenuous connection to <span class="big-question-topic">{{question.label}}</span>?</div>


<div class="play-again inactive">
    Next question
</div>


<div class="answers-grid">
    {{#each answers}}<!--
    --><div class="answer-box {{class}}">
        <div class="answer-box-inner">
            <div class="image" style="background-image:url( {{img}} );"></div>
            <p>{{label}}</p>
            <!-- <p class="solution">Appears {{occurrence}} times</p> -->
            
        </div>
        <div class="answer-box-links" style="">
            <b>{{message}}</b>
            <ul>
            {{#each articles}}
            <li>- <a href="{{url}}">{{headline}}</a></p>
            {{/each}}
            </ul>
    
        </div>
    </div><!--
    -->{{/each}}
</div>


</script>
