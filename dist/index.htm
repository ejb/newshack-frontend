<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="style.css">
    <title>Tenuous connections: News quiz</title>
</head>

<body>

<h1><span>There are some weird overlaps in the news.</span> But can you guess the most <b>tenuous connections</b>?</h1>

<div class="question-holder">
<span style="padding-left: 8px">Now loading...</span>

</div>

<div class="final-score">
    
    
    
</div>

<div class="credits">Built by Cassie Werber, <a href="https://twitter.com/BobbyKostadinov">Bobby Kostadinov</a> and Elliot Bentley at <a href="http://newshack.co.uk/newshack-ii/">newsHack</a> using <a href="http://newshack.co.uk/newshack-ii/newslabs-apis/">BBC Newslabs APIs</a>.</div>

<!-- handlebars example template -->
<script id="question-template" type="text/x-handlebars-template">

<div class="big-question">Which of these has the most tenuous connection to <span class="big-question-topic">{{question.label}}</span>?</div>

<div class="answers-grid">
    {{#each answers}}<!--
    --><div class="answer-box {{class}}">
        <div class="answer-box-inner">
            <div class="image" style="background-image:url( {{img}} );"></div>
            <p>{{label}}</p>
            <!-- <p class="solution">Appears {{occurrence}} times</p> -->
            
        </div>
        <div class="answer-box-links" style="">
            <b>{{message}}</b>
            <ul>
            {{#each articles}}
            <li>- <a href="{{url}}">{{headline}}</a></p>
            {{/each}}
            </ul>
    
        </div>
    </div><!--
    -->{{/each}}
</div>


<div class="play-again inactive">
    Next question
</div>

</script>

<!-- jquery -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<!-- handlebars -->
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js" type="text/javascript" charset="utf-8"></script>

<!-- D3.js -->
<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js" type="text/javascript" charset="utf-8"></script> -->

<!-- Leaflet -->
<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js" type="text/javascript" charset="utf-8"></script> -->

<script src="script.js"></script>


</body>
</html>
